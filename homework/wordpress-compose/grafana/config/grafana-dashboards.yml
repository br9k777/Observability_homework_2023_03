apiVersion: 1

providers:
  - name: 'dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60  #how often Grafana will scan for changed dashboards
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
