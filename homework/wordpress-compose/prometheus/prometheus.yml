global:
  scrape_interval: 5s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'codelab-monitor'

rule_files:
  - /config/alert.rules.yml

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'
    metrics_path: '/prometheus/metrics'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'blackbox-self'
    metrics_path: '/blackbox/metrics'
    static_configs:
      - targets: ['blackbox:9115']

  - job_name: 'blackbox'
    metrics_path: '/blackbox/probe'
    params:
      module: [http_2xx]
    file_sd_configs:
          - files:
              - '/config/targets/black_box_http_targets.yml'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'blackbox_tcp'
    metrics_path: '/blackbox/probe'
    params:
      module: [tcp_connect]
    file_sd_configs:
      - files:
          - '/config/targets/black_box_tcp_targets.yml'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: traefik
    static_configs:
      - targets: [ 'traefik:8082' ]
        labels:
          alias: reverse-proxy

  - job_name: 'common'
    dockerswarm_sd_configs:
      - host: tcp://tasks.docker-api-socat:2375
        role: tasks
    relabel_configs:
      - source_labels: [ __meta_dockerswarm_task_desired_state ]
        regex: running
        action: keep
      # Only keep containers that have a `prometheus-job` label.
      - source_labels: [ __meta_dockerswarm_service_label_prometheus_job ]
        regex: .+
        action: keep
      # Only with prometheus network
      - source_labels: [ __meta_dockerswarm_network_name ]
        regex: metrics
        action: keep
      # Use the task labels that are prefixed by `prometheus-`.
      - regex: __meta_docker_container_label_prometheus_(.+)
        action: labelmap
        replacement: $1

alerting:
  alertmanagers:
    - path_prefix: '/alertmanager'
      static_configs:
        - targets:
            - alertmanager:9093